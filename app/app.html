<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/ico.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>IQ-REC</title>

</head>

<body>
    <div class="app" id="app">
        <!-- top bar-->
        <div class="top" id="top">
            <div class="app_logo"><img>

            </div>

            <div class="top_icon">

                <div class="cancel">
                    <button type="submit" name="cancel" id="cancel" title="cancel" disabled>
                        <i class="gg-close-o"></i>
                </div>
                <div class="dark-mode">
                    <input type="checkbox" name="darkmode" id="darkmode" title="dark mode">
                    <i class="gg-dark-mode"></i>
                </div>
               
                <div class="exit">
                    <button type="submit" name="exit" id="exit" title="exit">
                        <i class="gg-log-off"></i>
                </div>
                
            </div>
        </div>

        <!-- top bar-->

        <div class="down" id="down">
            <!-- left menu  -->
            <div class="left" id="left">


                <div class="screen" title="record full screen">
                    <button type="submit" name="screen" id="screen">
                        <i class="gg-ratio"></i>

                </div>
                <div class="windows" title=" record windows">
                    <button type="submit" name="windows" id="windows">
                        <i class="gg-browser"></i>
                </div>
                <div class="cam" title="record camera">
                    <button type="submit" name="cam" id="cam">
                        <i class="gg-camera"></i>
                </div>
                <div class="mic" title=" mic">
                    <input type="checkbox" name="mic" id="mic" checked>
                    <span></span>
                    <i class="gg-mic"></i>
                </div>

                <div class="folder" title="open folder">
                    <button type="submit" name="folder" id="folder">

                        <i class="gg-folder"></i>
                </div>
                <div class="save" title="save video">
                    <button disabled type="submit" name="save" id="save">
                        <i class="gg-arrow-down-o"></i>
                </div>

            </div>
            <!-- main -->
            <div class="right" id="right">
                <div class="device" title="chose mic device">
                  
                   
            
                    <div class="chackbox">
                        
                        <input type="checkbox" name="select_dev" id="select_dev">
                        <label for="select_dev">select sound device </label>

                    </div>
                   <div class="select_d">
                    <select name="inputdevices" id="inputdevices" disabled></select>
                    <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
            
                            <mask id="mask">
                                <g id="maskGroup">
                              </g>
                            </mask>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff0a0a;stop-opacity:1" />
                                <stop offset="20%" style="stop-color:#f1ff0a;stop-opacity:1" />
                                <stop offset="90%" style="stop-color:#d923b9;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#050d61;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
                    </svg>
                   </div>
                  

                </div>
               
                <div class="video" id="video">
                    
                    <div class="info">
                        <h3>Welcome to iq-rec </h3>
                        <p> Our application helps you to record the computer screen or the interface of the application
                            or record a video from the computer camera</p>
                    </div>
                    <div class="player" id="player">
                        <video id="video" controls data-setup="{}" poster="./imag/player.png"></video>

                    </div>
                    <div class="app_win"></div>

                </div>
                <div class="control" id="control">
                    <div class="record" title="record video">
                        <button disabled  type="submit" name="record" id="record">
                            <i class="gg-record"></i>
                        </button>
                    <span>start record</span>
                </div>
                <div class="pause" title="pause video">
                    <button disabled type="submit" name="pause" id="pause">
                            <i class="gg-play-pause-o"></i>
                        </button>
                    <span>pause record</span>
                </div>
                <div class="play" title="play video">
                    <button disabled type="submit" name="play" id="play">
                            <i class="gg-play-button-o"></i>
                        </button>
                    <span>contenue record</span>
                </div>
                <div class="stop" title="stop">

                    <button disabled type="submit" name="stop" id="stop">
                            <i class="gg-play-stop-o"></i>
                        </button>
                    <span>stop record</span>
                </div>

            </div>
        </div>

    </div>

    </div>
    </div>

    <script>
        window.$ = window.jQuery = require("jquery");
    </script>

    <script src="js/click_handel.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
